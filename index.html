<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> <!--icon library-->
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <div class="container">
      <div class="game-header">
        <h1>Rock Paper Scissors</h1>
        <div class="score">
          <a class="player">player</a>
          <a>First to 5 wins</a>
          <a class="computer">computer</a>
        </div>
      </div>
      <div class="game">
        <button class="rock"><i class="fa-solid fa-hand-fist"></i></button>
        <button class="paper"><i class="fa-solid fa-scroll"></i></button>
        <button class="scissors"><i class="fa-solid fa-scissors"></i></button>
      </div>
      <div class="result-container">
        <p class="result">Select an item to start!</p>
      </div>
      <div class="end-card">
        <h1>GAME ENDED</h1>
        <p>You scored 0 and the computer scored 0</p>
        <button class="play-again"><i class="fa-solid fa-arrow-rotate-right"></i></button>
      </div>
    </div>
  </body>
</html>
